apiVersion: v1
kind: Pod
metadata:
  name: nccoffee
  labels:
    app: nccoffee
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nccoffee
  template:
    metadata:
      labels:
        app: nccoffee
    spec:
      containers:
      - name: nccoffee
        image: thenetworkchuck/nccoffee:pourover
        ports:
        - containerPort: 80
           
---

apiVersion: v1
kind: Service
metadata:
  name: nccoffee
spec:
  selector:
    app: nccoffee
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nccoffee
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
spec:
  rules:
  - http:
      paths:
      - path: /
        backend:
          serviceName: nccoffee
          servicePort: 80